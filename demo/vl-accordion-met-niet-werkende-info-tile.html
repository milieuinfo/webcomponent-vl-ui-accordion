<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-accordion voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <!-- LET OP! import volgorde heeft side-effect -->
    <script type="module" src="/src/vl-accordion.js"></script>

    <!-- vl-info-tile.js wordt ingeladen NA vl-accordion.js waardoor ENKEL vl-accordion werkt! -->
    <script type="module" src="/node_modules/vl-ui-info-tile/dist/vl-info-tile.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-action-group/dist/style.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css">
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-accordion" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/js-components/vl-ui-accordion">
        <vl-demo data-vl-title="Accordion met niet werkende info-tile">
            <vl-accordion id="accordion-met-niet-werkende-info-tile">
                <div slot="title">
                    Accordion title (klikken op deze titel toggled accordion wel!)
                </div>
                <div id="content">
                    <span>Accordion content:</span>
                    <div>
                        <vl-info-tile data-vl-toggleable>
                            <span slot="title">Info-tile title (klikken op deze titel toggled info-tile niet!)</span>
                            <span slot="subtitle">Info-tile subtitle</span>
                            <span slot="content">Info-tile content</span>
                        </vl-info-tile>
                    </div>
                </div>
            </vl-accordion>
            </br>
            <p>De vl-info-tile.js wordt ingeladen NA vl-accordion.js waardoor ENKEL vl-accordion werkt!</p>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
